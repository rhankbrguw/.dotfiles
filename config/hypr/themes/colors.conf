    col.border_active = rgba(BFBFBFff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(181818cc) rgba(333333cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0A0A0Aff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
