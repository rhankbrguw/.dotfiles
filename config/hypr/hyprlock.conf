# Theme 
$accent       = rgba(166, 227, 161, 1.0)  # Soft green
$accentAlpha  = a6e3a1
$base         = rgba(20, 20, 20, 1.0)
$surface0     = rgba(30, 40, 30, 1.0)     # Dark green tint
$text         = rgba(166, 227, 161, 1.0)  # Green text
$textAlpha    = a6e3a1
$red          = rgba(243, 139, 168, 1.0)
$yellow       = rgba(250, 227, 176, 1.0)

# TYPOGRAPHY 
$font = CaskaydiaCove Nerd Font Mono

# GENERAL SETTINGS 
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND 
background {
    monitor =
    path = $HOME/.config/swww/wall.set
    color = $base

    blur_size = 5
    blur_passes = 4
    noise = 0.0117
    contrast = 1.1000
    brightness = 0.9000
    vibrancy = 0.3000
    vibrancy_darkness = 0.0
}

# LABELS (CLOCK, DATE, WEATHER) 
# TIME DISPLAY - Center (Hours)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big>$(date +"%H")</big></b>"
    color = $text
    font_size = 120
    font_family = $font
    shadow_passes = 3
    shadow_size = 4
    position = 0, 100
    halign = center
    valign = center
}

# TIME DISPLAY - Center (Minutes)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big>$(date +"%M")</big></b>"
    color = $text
    font_size = 120
    font_family = $font
    shadow_passes = 3
    shadow_size = 4
    position = 0, -40
    halign = center
    valign = center
}

# DATE DISPLAY - Below Time
label {
    monitor =
    text = cmd[update:60000] echo "<b>$(date +'%A, %d %b')</b>"
    color = $text
    font_size = 18
    font_family = $font
    shadow_passes = 2
    shadow_size = 3
    position = 0, -120
    halign = center
    valign = center
}

# WEATHER - Bottom Center
label {
    monitor =
    text = cmd[update:43200000] echo "<b>Feels like $(curl -s 'wttr.in?format=%t' | tr -d '+')</b>"
    color = $text
    font_size = 16
    font_family = $font
    shadow_passes = 2
    shadow_size = 3
    position = 0, 60
    halign = center
    valign = bottom
}

# PASSWORD INPUT 
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    
    dots_size = 0.26
    dots_spacing = 0.64
    dots_center = true
    rounding = 22

    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    
    fade_on_empty = true
    hide_input = false
    
    placeholder_text = <i>Logged in as $USER</i>
    
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow

    position = 0, 120
    halign = center
    valign = bottom
}
