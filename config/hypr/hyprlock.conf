#
# A basic hyprlock config
#

background {
    monitor =
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    inner_color = rgba(0, 0, 0, 0.5)
    outer_color = rgba(200, 200, 200, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 10
    placeholder_text = <i>Enter Password...</i>
}

label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.8)
    font_size = 80
    font_family = CaskaydiaCove Nerd Font Mono

    position = 0, 200
    halign = center
    valign = top
}

label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = CaskaydiaCove Nerd Font Mono

    position = 0, 150
    halign = center
    valign = top
}
